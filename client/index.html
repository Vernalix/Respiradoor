<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiradoor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Respiradoor</h1>
    </header>

    <main>
        <!-- Lobby UI -->
        <div id="lobby">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your Name">

            <label for="playerColor">Choose a color:</label>
            <input type="color" id="playerColor" value="#4CAF50">

            <label for="playerHat">Choose a hat:</label>
            <select id="playerHat">
                <option value="none">None</option>
                <option value="wizard">Wizard</option>
                <option value="crown">Crown</option>
                <option value="cap">Cap</option>
            </select>

            <button id="joinButton">Join Lobby</button>

            <!-- Host-only Start Button -->
            <button id="startGameButton" style="display:none;">Start Game</button>

            <h2>Players in Lobby:</h2>
            <div id="playerList" class="player-list"></div>
        </div>

        <!-- Game Room UI -->
        <div id="gameRoom" style="display:none;">
            <h2>Game Room</h2>
            <div id="gamePlayers" class="player-list"></div>
            <p>Game has started! Gameplay goes here.</p>
        </div>
    </main>

    <footer>
        <p>Respiradoor Â© 2025</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
