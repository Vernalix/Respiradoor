<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiradoor Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Respiradoor Multiplayer Lobby</h1>
    </header>

    <main>
        <div id="lobby">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your Name">

            <label for="playerColor">Choose a color:</label>
            <input type="color" id="playerColor" value="#4CAF50">

            <button id="joinButton">Join Lobby</button>

            <h2>Players in Lobby:</h2>
            <ul id="playerList"></ul>

            <div id="timerContainer">
                <p id="timerText">Waiting for players...</p>
            </div>
        </div>

        <div id="gameArea" style="display:none;">
            <h2>Game Started!</h2>
            <p>Here is where the gameplay will begin.</p>
        </div>
    </main>

    <footer>
        <p>Respiradoor Â© 2025</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
